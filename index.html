<!DOCTYPE html>
<html>
<head>
  <title>分割页面</title>
  <style>
    .menu {
      width: 20%;
      float: left;
    }
    .content {
      width: 80%;
      float: left;
    }
  </style>
  <script>
    function loadPage(url) {
      var iframe = document.getElementById("content-frame");
      iframe.src = url;
    }
  </script>
</head>
<body>
  <div class="menu">
    <!-- 左侧菜单内容 -->
    <ul>
      <li><a href="#" onclick="loadPage('page1.html')">菜单项1</a></li>
      <li><a href="#" onclick="loadPage('page2.html')">菜单项2</a></li>
      <!-- 添加更多菜单项 -->
    </ul>
  </div>
  <div class="content">
    <!-- 右侧内容，用于显示网页 -->
    <iframe id="content-frame" src="" width="100%" height="600"></iframe>
  </div>
</body>
</html>
